<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Quote</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <div class="text-center">
      <h1
        class="my-5 display-1 fw-bold text-black"
        style="
          font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        "
      >
        Quote of the Day
      </h1>
      <p class="text-secondary fs-2 mb-4">
        Press the button below to recieve a random quote!
      </p>
      <button onclick="getQuote()" class="btn btn-primary text-dark px-5 py-2 mb-5 fs-1">
        New Quote
      </button>
      <div class="w-50 m-auto">
        <p id="quote" class="fs-3 fw-semibold text-dark mb-4"></p>
        <p
          id="name"
          class="text-success fw-bolder fs-5 w-50 bg-light m-auto"
        ></p>
      </div>
    </div>

    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
